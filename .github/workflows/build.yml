name: Build Image

on:
  - push
  - pull_request

jobs:
  build:
    if: ${{ !startsWith(github.event.head_commit.message, '[Skip CI]') }}
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - run: make install
      - run: make build
      - run: docker save ashenm/workspace:alpha | gzip > /tmp/docker-image.tar.gz
      - uses: actions/upload-artifact@v1
        with:
          name: docker-image.tar.gz
          path: /tmp/docker-image.tar.gz
    runs-on: ubuntu-latest
  assess:
    needs:
      - build
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/download-artifact@v2
        with:
          name: docker-image.tar.gz
          path: /tmp
      - run: gunzip --stdout /tmp/docker-image.tar.gz | docker load
      - run: make assess
    runs-on: ubuntu-latest
  dockerhub:
    needs:
      - build
      - assess
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: docker-image.tar.gz
          path: /tmp
      - run: gunzip --stdout /tmp/docker-image.tar.gz | docker load
      - run: docker tag ashenm/workspace:alpha ${GITHUB_REPOSITORY}:${GITHUB_REF##*/}
      - if: ${{ !startsWith(github.event.head_commit.message, '[Skip Deploy]') }}
        run: |
          echo ${DOCKER_PASSWORD} | docker login --password-stdin --username ${DOCKER_USERNAME} index.docker.io
          docker push ${GITHUB_REPOSITORY}:${GITHUB_REF##*/}
        env:
          docker_username: $${ secrets.DOCKER_USERNAME }}
          docker_password: ${{ secrets.DOCKER_PASSWORD }}
    runs-on: ubuntu-latest
  github:
    needs:
      - build
      - assess
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: docker-image.tar.gz
          path: /tmp
      - run: gunzip --stdout /tmp/docker-image.tar.gz | docker load
      - run: docker tag ashenm/workspace:alpha docker.pkg.github.com/${GITHUB_REPOSITORY}/${GITHUB_REPOSITORY#*/}:${GITHUB_REF##*/}
      - if: ${{ !startsWith(github.event.head_commit.message, '[Skip Deploy]') }}
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login --password-stdin --username ashenm docker.pkg.github.com
          docker push docker.pkg.github.com/${GITHUB_REPOSITORY}/${GITHUB_REPOSITORY#*/}:${GITHUB_REF##*/}
    runs-on: ubuntu-latest

