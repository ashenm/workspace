name: Build Image

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
    branches:
      - master

jobs:
  metadata:
    steps:
      - id: git
        run: echo "build_commit_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
    outputs:
      build_commit_sha: ${{ steps.git.outputs.build_commit_sha }}
    runs-on: ubuntu-latest

  latest:
    needs:
      - metadata
    if: ${{ !startsWith(github.event.head_commit.message, '[Skip CI]') }}
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: docker/setup-qemu-action@v2
        with:
          platforms: all
      - uses: docker/setup-buildx-action@v2
        with:
          install: true
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v4
        with:
          context: src/latest
          platforms: linux/amd64,linux/arm64
          pull: true
          push: true
          tags: ghcr.io/${{ github.repository }}/latest:${{ needs.metadata.outputs.build_commit_sha }}
    runs-on: ubuntu-22.04

  railsbank:
    needs:
      - latest
      - metadata
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: docker/setup-qemu-action@v2
        with:
          platforms: all
      - uses: docker/setup-buildx-action@v2
        with:
          install: true
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: docker pull ghcr.io/${{ github.repository }}/latest:${{ needs.metadata.outputs.build_commit_sha }}
      - uses: docker/build-push-action@v4
        with:
          context: src/railsbank
          platforms: linux/amd64,linux/arm64
          pull: false
          push: true
          tags: ghcr.io/${{ github.repository }}/railsbank:${{ needs.metadata.outputs.build_commit_sha }}
    runs-on: ubuntu-22.04

  stanford-cs143:
    needs:
      - latest
      - metadata
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: docker/setup-qemu-action@v2
        with:
          platforms: all
      - uses: docker/setup-buildx-action@v2
        with:
          install: true
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: docker pull ghcr.io/${{ github.repository }}/latest:${{ needs.metadata.outputs.build_commit_sha }}
      - uses: docker/build-push-action@v4
        with:
          context: src/railsbank
          platforms: linux/amd64,linux/arm64
          pull: false
          push: true
          tags: ghcr.io/${{ github.repository }}/stanford-cs143:${{ needs.metadata.outputs.build_commit_sha }}
    runs-on: ubuntu-22.04

