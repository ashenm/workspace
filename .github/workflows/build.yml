name: Build Image

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  build:
    if: ${{ !startsWith(github.event.head_commit.message, '[Skip CI]') }}
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - run: make install
      - run: make build
      - run: docker save ashenm/workspace:alpha --output /tmp/docker-image.tar
      - uses: actions/upload-artifact@v2
        with:
          name: docker-image.tar
          path: /tmp/docker-image.tar
    runs-on: ubuntu-latest
  assess:
    needs:
      - build
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/download-artifact@v2
        with:
          name: docker-image.tar
          path: /tmp
      - run: docker load --input /tmp/docker-image.tar
      - run: make assess
    runs-on: ubuntu-latest
  package:
    needs:
      - build
      - assess
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: docker-image.tar
          path: /tmp
      - run: cat /tmp/docker-image.tar | gzip > /tmp/docker-image.tar.gz
        continue-on-error: true
      - uses: actions/upload-artifact@v2
        with:
          name: docker-image.tar.gz
          path: /tmp/docker-image.tar.gz
          if-no-files-found: warn
    runs-on: ubuntu-latest
  dockerhub:
    needs:
      - build
      - assess
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: docker-image.tar
          path: /tmp
      - run: docker load --input /tmp/docker-image.tar
      - run: docker tag ashenm/workspace:alpha ${GITHUB_REPOSITORY}:${GITHUB_REF##*/}
      - if: ${{ !startsWith(github.event.head_commit.message, '[Skip Deploy]') }}
        run: |
          echo ${DOCKER_PASSWORD} | docker login --password-stdin --username ${DOCKER_USERNAME}
          docker push ${GITHUB_REPOSITORY}:${GITHUB_REF##*/}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    runs-on: ubuntu-latest
  github:
    needs:
      - build
      - assess
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: docker-image.tar
          path: /tmp
      - run: docker load --input /tmp/docker-image.tar
      - run: docker tag ashenm/workspace:alpha docker.pkg.github.com/${GITHUB_REPOSITORY}/${GITHUB_REPOSITORY#*/}:${GITHUB_REF##*/}
      - if: ${{ !startsWith(github.event.head_commit.message, '[Skip Deploy]') }}
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login --password-stdin --username ashenm docker.pkg.github.com
          docker push docker.pkg.github.com/${GITHUB_REPOSITORY}/${GITHUB_REPOSITORY#*/}:${GITHUB_REF##*/}
    runs-on: ubuntu-latest

