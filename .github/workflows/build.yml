name: Build Image

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  build:
    if: ${{ !startsWith(github.event.head_commit.message, '[Skip CI]') }}
    steps:
      - run: |
          sudo apt-get update
          sudo apt-get install --yes parallel
      - run: docker --version
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - run: make install
      - run: make build
      - run: mkdir --parent /tmp/archive
      - run: find src/ -mindepth 1 -maxdepth 1 -type d -printf '%f\n' | parallel --progress docker save ${GITHUB_REPOSITORY}:{} --output /tmp/archive/{}.tar
      - uses: actions/upload-artifact@v2
        with:
          name: docker-images
          path: /tmp/archive/
    runs-on: ubuntu-latest
  assess:
    needs:
      - build
    steps:
      - run: |
          sudo apt-get update
          sudo apt-get install --yes parallel
      - run: docker --version
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/download-artifact@v2
        with:
          name: docker-images
          path: /tmp/images
      - run: ls -al /tmp/images
      - run: find /tmp/images -mindepth 1 -maxdepth 1 -type f -iname '*.tar' | parallel --progress docker load --input {}
      - run: docker images --all
      # - run: make assess
    runs-on: ubuntu-latest
