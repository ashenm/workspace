  dockerhub:
    needs:
      - assess
    if: ${{ github.ref_name == 'master' }}
    concurrency:
      group: ${{ github.sha }}
      cancel-in-progress: true
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: docker-images
          path: /tmp/images
      - run: ls -al /tmp/images
      - run: find /tmp/images -mindepth 1 -maxdepth 1 -type f -iname '*.tar' | parallel --progress docker load --input {}
      - run: echo ${DOCKER_PASSWORD} | docker login --password-stdin --username ${DOCKER_USERNAME}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - run: find /tmp/images -mindepth 1 -maxdepth 1 -type f -printf '%f\n' | parallel docker push ${GITHUB_REPOSITORY}:{}
